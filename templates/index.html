<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Processor</title>
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Encabezado fijo -->
    <header>
        <h1>Photo Processor</h1>
    </header>

    <!-- Contenedor principal -->
    <main>
        <!-- Input para cargar la imagen -->
        <input type="file" id="imageUploader" accept="image/*">
        <br><br>
        <img id="originalImage" style="max-width: 300px;">
        <br><br>

        <!-- Control para ajustar el brillo -->
        <label for="brightness">Adjust Brightness:</label>
        <input type="range" id="brightness" min="0.5" max="3.0" step="0.1" value="1.5">
        <br><br>

        <img id="processedImage" style="max-width: 300px;">
        <br><br>

        <button id="saveImage">Guardar</button>
    </main>
    <script>
        let currentImage = null;
        let brightness = 1.2;

        document.getElementById('imageUploader').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    currentImage = e.target.result;
                    updateImage();
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('brightness').addEventListener('input', function () {
            brightness = this.value;
            updateImage();
        });

        function updateImage() {
            if (currentImage) {
                fetch('/process_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: currentImage,
                        brightness: brightness
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('processedImage').src = data.processed_image;
                    });
            }
        }

        document.getElementById('saveImage').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = document.getElementById('processedImage').src;
            link.download = 'processed_image.jpg';
            link.click();
        });
    </script>
</body>

</html>
